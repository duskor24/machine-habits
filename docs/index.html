<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <title>Machine Habits</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 20px; max-width: 520px; }
    h1 { margin: 0 0 6px; font-size: 22px; }
    .sub { opacity: .7; margin: 0 0 18px; }
    .card { border: 1px solid rgba(127,127,127,.25); border-radius: 14px; padding: 14px; margin: 12px 0; }
    .row { display:flex; align-items:center; justify-content:space-between; gap: 10px; }
    label { display:flex; align-items:center; gap: 10px; font-size: 18px; }
    input[type="checkbox"] { width: 22px; height: 22px; }
    button { border: 1px solid rgba(127,127,127,.25); border-radius: 12px; padding: 10px 12px; background: transparent; font-size: 14px; }
    button:active { transform: scale(.98); }
    .small { font-size: 13px; opacity: .8; line-height: 1.35; }
    .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(127,127,127,.25); font-size: 13px; opacity: .9; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 10px; }
    .warn { opacity:.9; font-size: 13px; line-height:1.35; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Machine Habits</h1>
  <p class="sub">Haken setzen. Streak halten. Nicht diskutieren. üòÑ</p>

  <div class="card">
    <div class="row">
      <div class="pill" id="todayLabel"></div>
      <div class="pill">Streak: <b id="streak">0</b> Tage</div>
    </div>
    <p class="small" style="margin:10px 0 0">
      iPhone: Safari ‚Üí Teilen ‚Üí <b>Zum Home-Bildschirm</b>. Dann f√ºhlt‚Äôs sich wie eine App an.
    </p>
  </div>

  <div class="card grid" id="habits"></div>

  <div class="card">
    <div class="row" style="flex-wrap:wrap">
      <button id="btnAdd">+ Habit</button>
      <button id="btnReset">Heute zur√ºcksetzen</button>
      <button id="btnPush">Push aktivieren</button>
      <button id="btnTestPush">Test-Push</button>
    </div>
    <p class="small" id="pushHelp" style="margin:10px 0 0"></p>
    <p class="warn" id="apiHelp" style="margin:8px 0 0"></p>
  </div>

  <script>
    // ========= CONFIG =========
    // After deploying the backend to Vercel, paste its URL here, e.g.:
    // const API_BASE = "https://machine-habits-api.vercel.app";
    const API_BASE = "PASTE_YOUR_VERCEL_URL_HERE";
    // ==========================

    const $ = (id) => document.getElementById(id);
    const key = "machine_habits_v2";

    function ymd(d = new Date()) {
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return `${yyyy}-${mm}-${dd}`;
    }
    function prettyDate(d = new Date()) {
      return d.toLocaleDateString("de-DE", { weekday:"short", day:"2-digit", month:"2-digit", year:"numeric" });
    }

    function load() {
      const raw = localStorage.getItem(key);
      if (!raw) {
        return {
          habits: [
            { id: crypto.randomUUID(), name: "Liegest√ºtze (10‚Äì50)", done:false },
            { id: crypto.randomUUID(), name: "10 Min Mobility", done:false },
            { id: crypto.randomUUID(), name: "Spaziergang 20 Min", done:false }
          ],
          lastDate: ymd(),
          streak: 0
        };
      }
      return JSON.parse(raw);
    }
    function save(state) { localStorage.setItem(key, JSON.stringify(state)); }
    function allDone(state) { return state.habits.length > 0 && state.habits.every(h => h.done); }

    function rolloverIfNewDay(state) {
      const today = ymd();
      if (state.lastDate === today) return state;

      if (allDone(state)) state.streak += 1;
      else state.streak = 0;

      state.habits = state.habits.map(h => ({...h, done:false}));
      state.lastDate = today;
      save(state);
      return state;
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function render(state) {
      $("todayLabel").textContent = prettyDate(new Date());
      $("streak").textContent = state.streak;

      const wrap = $("habits");
      wrap.innerHTML = "";

      state.habits.forEach(h => {
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `
          <label>
            <input type="checkbox" ${h.done ? "checked" : ""} />
            <span>${escapeHtml(h.name)}</span>
          </label>
          <button aria-label="delete">‚úï</button>
        `;
        const cb = div.querySelector("input");
        const del = div.querySelector("button");

        cb.addEventListener("change", () => { h.done = cb.checked; save(state); });
        del.addEventListener("click", () => { state.habits = state.habits.filter(x => x.id !== h.id); save(state); render(state); });

        wrap.appendChild(div);
      });

      $("pushHelp").textContent = pushText();
      $("apiHelp").innerHTML = apiText();
    }

    function pushText() {
      if (!("Notification" in window)) return "Push: Dein Browser kann keine Notifications.";
      if (Notification.permission === "granted") return "Push: erlaubt ‚úÖ (Tipp: iPhone braucht Home-Screen-Installation f√ºr echte Pushs).";
      if (Notification.permission === "denied") return "Push: blockiert ‚ùå (iOS Einstellungen ‚Üí Website-Benachrichtigungen / Safari).";
      return "Push: aus. Tippe ‚ÄûPush aktivieren‚Äú.";
    }

    function apiText() {
      if (API_BASE.includes("PASTE_YOUR_VERCEL_URL_HERE")) {
        return `Noch kein Push-Server verbunden.<br>1) Backend auf Vercel deployen ‚Üí 2) URL hier in <code>index.html</code> eintragen ‚Üí 3) neu hochladen.`;
      }
      return `Backend verbunden: <code>${API_BASE}</code>`;
    }

    async function registerSW() {
      if (!("serviceWorker" in navigator)) throw new Error("No serviceWorker");
      return navigator.serviceWorker.register("./sw.js");
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map((c) => c.charCodeAt(0)));
    }

    async function enablePush() {
      if (API_BASE.includes("PASTE_YOUR_VERCEL_URL_HERE")) {
        alert("Erst Backend-URL einsetzen (siehe Hinweis unten).");
        return;
      }

      const reg = await registerSW();

      const perm = await Notification.requestPermission();
      if (perm !== "granted") { alert("Ohne Erlaubnis keine Pushs."); return; }

      const r = await fetch(`${API_BASE}/api/public-key`);
      if (!r.ok) { alert("Backend nicht erreichbar."); return; }
      const { publicKey } = await r.json();

      const sub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicKey),
      });

      const s = await fetch(`${API_BASE}/api/subscribe`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sub),
      });
      if (!s.ok) { alert("Konnte Subscription nicht speichern."); return; }

      alert("Push aktiviert ‚úÖ (iPhone: als App am Homescreen installieren!)");
      render(state);
    }

    async function testPush() {
      if (API_BASE.includes("PASTE_YOUR_VERCEL_URL_HERE")) { alert("Erst Backend-URL einsetzen."); return; }
      const r = await fetch(`${API_BASE}/api/send-test`, { method: "POST" });
      if (!r.ok) { alert("Test-Push fehlgeschlagen."); return; }
      alert("Test-Push gesendet ‚úÖ");
    }

    // boot
    let state = rolloverIfNewDay(load());
    render(state);

    $("btnAdd").addEventListener("click", () => {
      const name = prompt("Neues Habit (kurz):", "10 Min Mobility");
      if (!name) return;
      state.habits.push({ id: crypto.randomUUID(), name: name.trim(), done:false });
      save(state); render(state);
    });
    $("btnReset").addEventListener("click", () => { state.habits = state.habits.map(h => ({...h, done:false})); save(state); render(state); });
    $("btnPush").addEventListener("click", enablePush);
    $("btnTestPush").addEventListener("click", testPush);

    if ("serviceWorker" in navigator) { navigator.serviceWorker.register("./sw.js").catch(()=>{}); }
  </script>
</body>
</html>
